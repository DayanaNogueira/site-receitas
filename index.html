<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Caderno de Receitas</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

  <header class="header">
    <h3 class="header-title">Meu Caderno de Receitas</h3>
  </header>

  <!-- CONTROLES: PESQUISA / FILTRO / ORDENAR -->
  <div class="controls">
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Buscar receita...">
    </div>
    <div class="sort-bar">
      <select id="sortSelect">
        <option value="none">Padrão</option>
        <option value="name-asc">Nome (A-Z)</option>
        <option value="time-asc">Tempo (menor)</option>
        <option value="time-desc">Tempo (maior)</option>
      </select>
    </div>
  </div>

  <!-- BOTÕES DE CATEGORIA -->
  <div class="filter-buttons" id="filterButtons">
    <button class="filter-btn active" data-filter="all">Todas</button>
    <button class="filter-btn" data-filter="massas">Massas</button>
    <button class="filter-btn" data-filter="aves">Aves</button>
    <button class="filter-btn" data-filter="sobremesa">Sobremesas</button>
    <button class="filter-btn" data-filter="favoritos">Favoritos</button>
  </div>

  <div class="result-count" id="resultCount"></div>

  <!-- GRID DE RECEITAS -->
  <div class="recipe-grid" id="recipeGrid"></div>

  <!-- DETALHES DA RECEITA -->
  <section class="recipe-details" id="recipeDetailsSection">
    <button class="back-btn" id="backButton">← Voltar</button>
    <div class="details-content" id="detailsContent"></div>
    <div class="action-buttons">
      <button class="whatsapp"><i class="fab fa-whatsapp"></i><span>WhatsApp</span></button>
      <button class="instagram"><i class="fab fa-instagram"></i><span>Instagram</span></button>
      <button class="print"><i class="fas fa-print"></i><span>Imprimir</span></button>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
